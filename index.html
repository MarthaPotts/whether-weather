<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether Weather Dashboard</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
    <header class='header-container'>
        <h1 class='header-title'> Whether Weather Dashboard</h1>
    </header>

    <div class='main-container' style='max-width: 1400px'>
        <div class='aside-container'>
            <aside class='aside'>
                <h2 id='form-header' class='form-header'>Search for a City:</h2>
                <form id='search-form' class='form'>
                    <div class='form-div'>
                        <div class='input-group'>
                            <input class='form-input weather-search'
                            type='text'
                            id='search-input'
                            placeholder='Seattle'/>
                            <div class='input-group-append'>
                                <button 
                                type='submit'
                                class='btn search-btn'
                                id='search-button'>Search</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class='list-group' id='history'></div>
            </aside>

            <div class='current'>
                <section id='currently'
                class='today'></section>

                <section id='forecast'
                class='future'></section>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
</html>
